{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="checkout-section mt-150 mb-150">
    <div class="container" style="margin-top: 5%;">
        <form id="checkoutForm" action="{% url 'edit_address' address.id %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-8">
                    <div class="checkout-accordion-wrap">
                        <div class="accordion" id="accordionExample">
                            <div class="card single-accordion">
                                <div class="card-header d-flex justify-content-center" id="headingOne"
                                    style="margin-top: 8%;">
                                    <h3><span class="orange-text">Edit</span> Address</h3>
                                </div>

                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                    data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="billing-address-form">
                                            <p><label for="first_name">First Name:</label>
                                                <input type="text" id="first_name" name="first_name" placeholder="First Name"
                                                    class="form-control" required value="{{ address.first_name }}">
                                            </p>

                                            <p><label for="last_name">Last Name:</label>
                                                <input type="text" id="last_name" name="last_name" placeholder="Last Name"
                                                    class="form-control" required value="{{ address.last_name }}">
                                            </p>

                                            <p><label for="email">Email:</label>
                                                <input type="email" id="email" name="email" placeholder="Email" class="form-control"
                                                    required value="{{ address.email }}">
                                            </p>

                                            <p><label for="phone">Phone Number:</label>
                                                <input type="text" id="phone" name="phone" placeholder="Phone Number"
                                                    class="form-control" required value="{{ address.phone }}">
                                            </p>

                                            <p><label for="address">Address:</label>
                                                <input type="text" id="address" name="address" placeholder="Address"
                                                    class="form-control" required value="{{ address.address }}">
                                            </p>

                                            <p><label for="city">City:</label>
                                                <input type="text" id="city" name="city" placeholder="City" class="form-control"
                                                    required value="{{ address.city }}">
                                            </p>

                                            <p><label for="state">State:</label>
                                                <input type="text" id="state" name="state" placeholder="State" class="form-control"
                                                    required value="{{ address.state }}">
                                            </p>

                                            <p><label for="country">Country:</label>
                                                <input type="text" id="country" name="country" placeholder="Country"
                                                    class="form-control" required value="{{ address.country }}">
                                            </p>

                                            <p><label for="pincode">Pincode:</label>
                                                <input type="text" id="pincode" name="pincode" placeholder="Pincode"
                                                    class="form-control" required value="{{ address.pincode }}">
                                            </p>

                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
