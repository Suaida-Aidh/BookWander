{% extends 'base.html' %}
{% load static%}
{% block content %}

{% include 'include/admin_navbar.html' %}
<div class="card-body" style="margin-left: 20%; margin-top: 5%;">
    <h4 class="card-title" style="color: #000000;">Offer Management</h4>
    <p class="card-description">Add and manage products</p>

    <form method="post" enctype="multipart/form-data">
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.error }}" {% endif %}>{{ message }}</li>
            {% endfor %}

        </ul>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="offer_name">Offer Name</label>
                    <input type="text" class="form-control" id="offer_name" name="offer_name">
                </div>
                <div class="form-group">
                    <label for="discount_amount">Discount Amount</label>
                    <input type="number" class="form-control" id="discount_amount" name="discount_amount">
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-success">save</button>
    </form>

</div>
{% endblock %}
